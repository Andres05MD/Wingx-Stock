</head>
<body>

    <!-- Sidebar -->

        <nav class="sidebar-nav">

            <div class="sidebar-section">
                <div class="sidebar-section-title">GestiÃ³n</div>
                <a href="prendas.html" class="sidebar-link">
                    <span class="sidebar-icon">ğŸ‘•</span>
                    <span>Prendas</span>
                </a>
                <a href="inventario.html" class="sidebar-link">

                </a>
            </div>
        </nav>
    </aside>

    <!-- Overlay para mÃ³vil -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="container">
            <header>
                <div>
                    <h1>Listado de Prendas</h1>
                    <p>CatÃ¡logo de prendas que puede producir la tienda</p>
                </div>
                <div>
                    <button id="toggle-form-btn" class="btn">Nueva Prenda</button>
                </div>
            </header>

            <!-- Formulario (Oculto por defecto) -->
            <div id="form-container" style="display: none; margin-bottom: 2rem;">
                <div class="card">
                    <h2 id="form-title" style="margin-bottom: 1.5rem; font-size: 1.25rem;">Nueva Prenda</h2>
                    <form id="garment-form">
                        <input type="hidden" id="garment-id">
                        
                        <div class="grid-2">
                            <div class="form-group">
                                <label for="garment-name">Nombre de la Prenda</label>
                                <input type="text" id="garment-name" placeholder="Ej. Camisa de Lino" required>
                            </div>
                            <div class="form-group">
                                <label for="garment-size">Talla</label>
                                <select id="garment-size">
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="XXL">XXL</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="grid-3">
                            <div class="form-group">
                                <label for="garment-price">Precio Venta ($)</label>
                                <input type="number" id="garment-price" step="0.01" placeholder="0.00" required>
                            </div>
                            <div class="form-group">
                                <label for="labor-cost">Mano de Obra ($)</label>
                                <input type="number" id="labor-cost" step="0.01" placeholder="0.00" required>
                            </div>
                            <div class="form-group">
                                <label for="transport-cost">Pasaje ($)</label>
                                <input type="number" id="transport-cost" step="0.01" placeholder="0.00" required>
                            </div>
                        </div>

                        <div class="materials-section">
                            <label>Materiales</label>
                            <div class="material-input-row">
                                <input type="text" id="material-name" placeholder="Nombre material (ej. Tela, Botones)">
                                <input type="number" id="material-cost" step="0.01" placeholder="Costo">
                                <button type="button" id="add-material-btn" class="btn btn-secondary">Agregar</button>
                            </div>
                            <div id="materials-list">
                                <!-- Material items will appear here -->
                            </div>
                        </div>

                        <div style="text-align: right; display: flex; gap: 0.5rem; justify-content: flex-end; margin-top: 1.5rem;">
                            <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn">Guardar Prenda</button>
                        </div>
                    </form>
                </div>
            </div>

            <h2 style="margin: 2rem 0 1rem; color: var(--primary-color);">CatÃ¡logo de ProducciÃ³n</h2>
            <div id="garments-container" class="garment-list">
                <!-- Garment cards will be loaded here -->
                <p style="text-align: center; color: #888;">Cargando prendas...</p>
            </div>

            <footer>
                <p>CEO: Valeria Petaccia</p>
            </footer>
        </div>
    </main>
</div>
