<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingx - Pedidos</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/analytics": "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
      }
    }
    </script>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>Gestión de Pedidos</h1>
            <p>Control de encargos y pagos</p>
        </div>
        <a href="dashboard.html" class="btn btn-secondary">Volver al Stock</a>
    </header>

    <div class="card">
        <h2>Nuevo Pedido</h2>
        <form id="order-form">
            <div class="grid-3">
                <div class="form-group">
                    <label for="client-name">Nombre del Cliente</label>
                    <input type="text" id="client-name" placeholder="Ej. María Pérez" required>
                </div>
                <div class="form-group">
                    <label for="garment-name">Prenda</label>
                    <input type="text" id="garment-name" placeholder="Ej. Vestido de Gala" required>
                </div>
                <div class="form-group">
                    <label for="garment-size">Talla</label>
                    <select id="garment-size">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>
            </div>

            <div class="grid-3">
                <div class="form-group">
                    <label for="order-price">Precio Total ($)</label>
                    <input type="number" id="order-price" step="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="paid-amount">Monto Abonado ($)</label>
                    <input type="number" id="paid-amount" step="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="order-status">Estado</label>
                    <select id="order-status">
                        <option value="Sin Comenzar">Sin Comenzar</option>
                        <option value="En Proceso">En Proceso</option>
                        <option value="Finalizado">Finalizado</option>
                    </select>
                </div>
            </div>

            <div style="text-align: right; margin-top: 1rem;">
                <button type="submit" class="btn">Registrar Pedido</button>
            </div>
        </form>
    </div>

    <h2 style="margin-bottom: 1rem; color: var(--primary-color);">Pedidos Pendientes</h2>
    <div id="orders-container" class="garment-list">
        <!-- Orders will be loaded here -->
        <p style="text-align: center; color: #888;">Cargando pedidos...</p>
    </div>

    <footer>
        <p>CEO: Valeria Petaccia</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="../src/orders.js"></script>
</body>
</html>
